<!DOCTYPE html>
<html lang="en">
  <head>
    <title>AirBnB Clone</title>
    <link rel="icon" href="images/icon.png" />
    <link rel="stylesheet" type="text/css" href="styles/4-common.css" />
    <link rel="stylesheet" type="text/css" href="styles/3-header.css" />
    <link rel="stylesheet" type="text/css" href="styles/3-footer.css" />
    <link rel="stylesheet" type="text/css" href="styles/6-filters.css" />
    <link rel="stylesheet" type="text/css" href="styles/7-places.css" />
  </head>

  <body>
    <header>
      <div class="logo"></div>
    </header>

    <div class="container">
      <section class="filters">
        <div class="locations">
          <h3>States</h3>
          <h4>Kumasi</h4>
          <ul class="popover">
            <h2>KNUST:</h2>
            <ul>
              <li>Computer Science</li>
              <li>Mechanical Engineering</li>
              <li>Geological Engineering</li>
            </ul>
            <h2>LEGON:</h2>
            <ul>
              <li>Prompt Engineering</li>
              <li>Cyber Security</li>
              <li>Robotics</li>
            </ul>
          </ul>
        </div>
        <div class="amenities">
          <h3>Amenities</h3>
          <h4>Kitchen</h4>
          <ul class="popover">
            <li>Internet</li>
            <li>TV</li>
            <li>Kitchen</li>
            <li>Iron</li>
          </ul>
        </div>
        <button>Search</button>
      </section>
      <section class="places">
        <h1>Places</h1>
        <div class="places__container">
          <article><h2>My home</h2></article>
          <article><h2>Tiny house</h2></article>
          <article class="center"><h2>Basement</h2></article>
          <!-- <article><h2>Basement</h2></article> -->
        </div>
      </section>
    </div>

    <footer>
      <p>Best School</p>
    </footer>
  </body>
</html>
